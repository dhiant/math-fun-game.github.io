<!DOCTYPE html>
<html>
<head>
	<title>Math Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=user-screen,inital-scale=1,user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="styling.css">
	
	<SCRIPT language=JavaScript>

     var message = "Sorry! This page cannot be viewed";

     function rtclickcheck(keyp){ if (navigator.appName == "Netscape" && keyp.which == 3){ alert(message); return false; }

     if (navigator.appVersion.indexOf("MSIE") != -1 && event.button == 2) { alert(message); return false; } }

     document.onmousedown = rtclickcheck;
 </SCRIPT>
</head>
<body>
	<div id="container">
		<div id="score">
			Score:<span id="scorevalue"></span>
		</div>
		<div id="correct">
			Correct
		</div>
		<div id="wrong">
			Try Again
		</div>
		<div id="question">
			
		</div>
		<div id="instruction">
			Choose the correct answer
		</div>
		<div id="choices">
			<div id="box1" class="box"></div>
			<div id="box2" class="box"></div>
			<div id="box3" class="box"></div>
			<div id="box4" class="box"></div>
		</div>
		<div id="startgame">
			Start Game
		</div>
		<div id="timebox">
			Remaining Time:<span id="timevalue"></span>sec
		</div>
		<div id="gameover">
		
		</div>
	</div>

	<!-- Embeding Javascript File --> 
	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
